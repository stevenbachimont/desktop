<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Desktop</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:100">
	<link href='https://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
	<link rel="stylesheet" href="desktop.css">
	<link rel="stylesheet" href="button.css">
	<link rel="stylesheet" href="loading.css">
	<script src="loading.js"></script>


</head>
<body>
<button id="ouvrirCustom">MENU</button>
<!-- Écran de chargement avec une image -->
<div id="loading-screen">
	<img src="assets/logo.png" alt="Chargement en cours...">
</div>

<!-- Contenu de votre page -->
<div id="content">
	<!-- Votre contenu ici -->
	<h1>Bienvenue sur votre page!</h1>
</div>

<div class="frame" id="custom">
	<div class="topbar menu">
		<div class="maxbtn"><span></span></div>
		<div class="xbtn3">x</div>
	</div>
	<div class="content">
		<div class="custom-wrapper">
			<p>MENU</p><br>
			<button class="raise" id="ouvrirVideo">Vidéo</button>
			<button id="ouvrirWebsite">app</button>
			<button id="ouvrirSticky">Notes</button>
		</div>
	</div>
</div>

<div class="frame" id="video">
	<div class="topbar green">
		<div class="maxbtn"><span></span></div>
		<div onclick="stopVideo()" class="xbtn1">x</div>
	</div>
	<div class="content">
		<iframe id="youtubeVideo1" width="560" height="315" src="https://www.youtube.com/embed/6oXvEbtx4L4?si=VhyKxW0fcQHnKmkf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	</div>
</div>

<div class="frame" id="website">
	<div class="topbar orange">
		<div class="maxbtn"><span></span></div>
		<div class="xbtn2">x</div>
	</div>
	<div class="content">
		<iframe src="https://stevenbachimont.github.io/toutdoux/" frameborder="0"></iframe>
	</div>
</div>

<div class="frame" id="sticky">
	<div class="topbar yellow">
		<div class="maxbtn"><span></span></div>
		<div class="xbtn4">x</div>
	</div>
	<div class="content">
		<div class="sticky-wrapper">
			<textarea>Prenez des notes!</textarea>
		</div>
	</div>
</div>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script  src="desktop.js"></script>
<script src="youtubecontrol.js"></script>
